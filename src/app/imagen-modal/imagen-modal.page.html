
<ion-content fullscreen>
  <ion-item id="item" class="botones">

    <ion-button (click) = "cerrarModal()" fill="clear">
      <ion-icon name="close"></ion-icon>
    </ion-button>


    
    <ion-button fill="clear" (click)="zoom(true)">
      <ion-icon name="add-circle-outline"></ion-icon>

    </ion-button>


    <ion-button fill="clear" (click)="zoom(false)">
      <ion-icon name="remove-circle-outline"></ion-icon>


    </ion-button>




  </ion-item>

  <ion-slides pager="true"  zoom="true" #slides>
    <ion-slide *ngFor="let imagen of imagenes">
      <img src="assets/galeria/{{imagen}}" alt="">
    </ion-slide>
    
  </ion-slides>



 



</ion-content>
